<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>=^.^=</title>
<style>
table{}
th, td{
	text-align: left;
	border: 1px solid #ccc;
}
</style>
</head>
<body>

<div id="slideshow"></div>

<script src="../build/GLSlideshow.js"></script>
<script>
var slideshow = GLSlideshow.autoDetectRenderer(
	[ './img/1.jpg', './img/2.jpg', './img/3.jpg', './img/4.jpg' ],
	{
		width: 1024,        // optional
		height: 576,        // optional
		duration: 1000,     // optional
		interval: 5000,     // optional
		shader: 'crossZoom' // optional
	}
);

document.getElementById( 'slideshow' ).appendChild( slideshow.domElement );
</script>

</body>
</html>
