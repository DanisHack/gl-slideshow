<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>=^.^=</title>
<style>
#slideshow{
	max-width: 800px;
	margin: 0 auto;
}
</style>
</head>
<body>
<div><a href="https://github.com/yomotsu/GLSlideshow.js">GitHub repo</a></div>
<div>Try to resize the window</div>

<div id="slideshow-placeholder"></div>

<script src="../build/GLSlideshow.js"></script>
<script>
var container = document.getElementById( 'slideshow-placeholder' );
var slideshow = new GLSlideshow.WebGLRenderer(
	[ './img/1.jpg', './img/2.jpg', './img/3.jpg', './img/4.jpg' ]
);
updateSize();
container.appendChild( slideshow.domElement );
window.addEventListener( 'resize', updateSize );

function updateSize () {

	var width  = container.clientWidth;
	var height = width * 9 / 16;
	slideshow.setSize( width, height );

}

</script>
</body>
</html>
